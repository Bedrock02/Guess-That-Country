<!DOCTYPE	html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Backbone.js Library</title>
		<link rel="stylesheet" href="css/bodyStyles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
	</head>
	<body>
		<div class="container">
			
			<script type="text/template" id="homeView">
				<section class="row" id='home'>
					<div class="row">
						<h1>Know Your Countries</h1>
						<img id="homeImage" src="http://placekitten.com/g/400/300"/>
					</div>
					<div class="row">
						<a>
							<button type="button" class="btn btn-default" id="startApp">Start</button>
						</a>
					</div>
				</section>
			</script>

			<script type="text/template" id="country-question-template">
				<section class="row" id="play">
					<h1>Guess The Country</h1>

					<div class="row flex-cont">

						<div class="lives" state="full">
							<div id="lifeOne"></div>
							<div id="lifeTwo"></div>
							<div id="lifeThree"></div>
						</div>

						<div class='record'>
							<span>Correct: </span><span id="number">0</span>
						</div>
					</div>

					<div class="row image-cont">
						<div id="answer"></div>
						<img id="countryImage" />
					</div>

					<div class="row positive-reinforcement">
						<span>Correct!</span>
					</div>

					<div class="row">
						<input type="text" class="form-control" name="country-name" placeholder="Enter Answer">
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-success" id="submitAnswer">submit</button>
						<button type="button" class="btn btn-primary" id="skipQuestion">skip</button>
					</div>
					<div class="row">
						<div class="btn-group">
						<button type="button" class="btn btn-danger" id="endGame">End Game</button>
						</div>
					</div>
				</section>
			</script>

			<script type="text/template" id="end-game-template">
				<section class="row" id="endGameView">
					<div class = "row">
						<h1>Game Over</h1>
						<h2>You Got <%= score %> Right</h2>
					</div>

					<div class = "row">
						<img id="flagsImage" src="img/south-american-flags.png"/>
					</div>

					<div class="row">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="restartGame">Try Again</button>
						</div>
					</div>
				</section>
			</script>

		</div>
		<script src="js/lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/views/home.js"></script>
		<script src="js/views/country.js"></script>
		<script src="js/views/end.js"></script>
		<script src="js/models/country.js"></script>
		<script src="js/collections/countries.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
