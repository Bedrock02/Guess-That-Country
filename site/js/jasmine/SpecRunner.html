<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../lib/underscore-min.js"></script>
  <script type="text/javascript" src="../lib/backbone-min.js"></script>
  <script type="text/javascript" src="src/Player.js"></script>
  <script type="text/javascript" src="src/Song.js"></script>
  <script type="text/javascript" src="../views/country.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>
  <script type="text/javascript" src="spec/countryView/countrySpec.js"></script>

</head>

<body>
  <div class=".container">
    <script type="text/template" id="country-question-template">
        <section class="row" id="play">
          <h1>Guess The Country</h1>
          <div class="row">
            <div class="lives" state="full">
              <div id="lifeOne"></div>
              <div id="lifeTwo"></div>
              <div id="lifeThree"></div>
            </div>
          </div>
          <div class="row">
            <img id="countryImage" />
          </div>
          <input type="text" class="form-control" name="country-name" placeholder="Enter Answer">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="submitAnswer">submit</button>
            <button type="button" class="btn btn-danger" id="skipQuestion">skip</button>
          </div>
        </section>
      </script>
  </div>
</body>
</html>
